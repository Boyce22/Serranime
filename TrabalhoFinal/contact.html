<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
    <!-- BOOTsTRAp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/TrabalhoFinal/assets/css/stylecontact.css">
    <link rel="icon" type="image/x-icon" href="/TrabalhoFinal/assets/images/favicons/icons8-satoru-gojo-96.png">
    <script src="/TrabalhoFinal/assets/js/contactus.js"></script>
    <title>Contact Us - SerraNime</title>
</head>

<body>
    <div class="login-box">
        <div class="title">
            <h2> <img src="/TrabalhoFinal/assets/images/favicons/icons8-satoru-gojo-96.png" alt=""> SERRANIME <br> CONTACT US</h2>
        </div>
        <form action="">
            <div class="image">
                <img src="/TrabalhoFinal/assets/images/banner/BannerContactUs.png" alt="" id="imagemlogin">
            </div>
            <div class="user-box">
                <label for="">Name</label>
                <input type="text" id="name" name="" required="" placeholder="Insert your name" 
                    class="required" required>
            </div>

            <div class="user-box">
                <label for="">E-mail</label>
                <input type="email" id="email" name="email" required="" placeholder="Insert your e-mail" 
                    class="required" required>
            </div>
            <div class="user-box">
                <label for="">Feedback Box</label>
                <textarea id="feedback" name="" placeholder="Send your feedback" required
                    class="required" class="feedback" required></textarea>
            </div>
            <a href="#" onclick="addFeedbackToLocalStorage()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                SEND
            </a>
        </form>
    </div>
</body>

</html>

</html>
