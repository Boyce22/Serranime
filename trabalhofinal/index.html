<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    
    <!-- BOOTsTRAp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
   
  <div class="container">
    <div class="row">
        <div class="col-md-6 "><img src="imagens/undraw_press_play_re_85bj.svg" alt="" class="img-fluid"></div>
        <div class="col-md-6 ">
            <h1 id="h1" >Faça seu login</h2>
            <form id="form">
                <div class="form-floating mb-3" >
                    <input type="email" name="login" class="form-control inputs required" placeholder="Digite seu email" oninput="emailValidate()">
                    <span class="span-required">Digite um email válido.</span>
                    <label for="email" class="form-label">Digite seu email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control inputs required" placeholder="Digite sua senha" >
                    <span class="span-required">Senha incorreta</span>
                    <label for="senha" class="form-label">Digite sua senha</label>
                </div>
                <button type="submit" class="btn btn-warning  meubotao" onclick=" loginValidate()">Entrar</button>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
